<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login Page</title>
    <link
      rel="icon"
      href="data/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="facebook-page">
        <div class="text">
          <h1>Facebook</h1>
          <p>Connect with friends and the world</p>
          <p>around you on Facebook</p>
        </div>
        <div class="login-form">
          <form action="" autocomplete="on" method="get">
            <input type="email" name="email" id="email" placeholder="Email or Phone number" required autocomplete="username" />
            <input type="password" name="password" id="password" placeholder="Password" required autocomplete="current-password" />
            <div class="login-link">
              <button type="submit" class="login-btn">Log In</button>
              <a href="#" class="forgot-password" target="_blank">Forgot password?</a>
            </div>
          </form>
          <hr>
          <div class="create-new-account">
            <p>Don't have an account?</p>
            <a href="#" class="create-account-btn" target="_blank">Create New Account</a>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
